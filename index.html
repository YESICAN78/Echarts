<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	</head>
	<body>
		<div class="Echarts-wrap zoom">
			<!-- 头部 -->
			<header class="header">
				<h1>2021年扶贫电商数据</h1>
				<div class="showTime"></div>
			</header>
			<div class="content">
				<div class="column">
					<div class="panel bar">
						<div class="chart"></div>
						 <div class="panel-footer"></div>
					</div>
					<div class="panel bar2">
						<div class="chart"></div>
						 <div class="panel-footer"></div>
					</div>
					<div class="panel pie">
						<div class="chart"></div>
						 <div class="panel-footer"></div>
					</div>
				</div>
				<div class="column">
					<div class="no">
						<div class="no-hd">
							<ul>
								<li>125811</li>
								<li>100000</li>
							</ul>
						</div>
						<div class="no-bd">
							<ul>
							  <li>前端需求人数</li>
							  <li>市场供应人数</li>
							</ul>
						</div>
					</div>
				  <div class="Map">
						<div class="map1"></div>
						<div class="map2"></div>
						<div class="map3"></div>
						<div class="chart"></div>
					</div>
					<div class="Move" style="display: none;">
						<video id="video" width="100%" height="100%">
							<source src="./images/nusic.mp4" type="video/mp4"></source>
						</video>
					</div>
				</div>
				<div class="column">
					<div class="panel mv">
						<div class="chart">
							<video id="video" width="100%" height="100%">
								<source src="./images/nusic.mp4" type="video/mp4"></source>
							</video>
							<div class="play-wrap">
								<button id="button" type="button">播放</button>
							</div>
						</div>
						 <div class="panel-footer"></div>
					</div>
					<div class="panel bar4">
						<div class="chart"></div>
						<div class="panel-footer"></div>
					</div>
					<div class="panel">
						<div class="chart"></div>
						<div class="panel-footer"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/flexible.js"></script>
	
	<script src="js/jquery.js"></script>
	<script src="js/echarts.min.js"></script>
	<script src="js/showData.js"></script>
	<script src="js/china.js"></script>
	<script src="js/index.js"></script>
